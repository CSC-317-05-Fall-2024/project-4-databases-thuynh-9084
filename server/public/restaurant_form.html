<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurants_form.css"/>
    <title>Restaurant Form</title>
</head>


<body>
    <body>
        <header id="header"></header>
        <nav id="nav_bar_dom"></nav>
        <footer id="footer"></footer>
        <script src="scripts/header.js"></script>
    

        <div class="center_form_submission">
            

            <form>
                <h1 class="center_title">New Resturant Form</h1>

                <label for="name">Resturant Name:</label>
                <input type="text" id="name" name="name" size="50" />

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" size="50" />

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" size="50" />

                <label for="photo">Photo URL:</label>
                <input type="text" id="photo" name="photo" size="50" />
                
                
                <div class="button-container">
                    <button class="center-button" id="buttonSubmission">Submit</button>
                </div>
            </form>
            <img id="viewImage"/>
        </div>
        <script src="scripts/restaurantSubmit.js"></script>
    </body>
</body>
</html>
